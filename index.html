    <h2>Weather Informer</h2>
    <div class="sin-box">    <div class="sin-informer sin-informer_font-Arial" style="background-color:rgba(255, 255, 255, 1);color:rgba(0, 0, 0, 1); width: 560px; height: 315px; overflow: hidden;" data-lang="uk">
  <div class="sin-informer__header">
    <a class="sin-informer__logo-link" href="https://ua.sinoptik.ua" target="_blank" rel="nofollow">
      <img class="sin-informer__logo-image" width="66" height="20" srcset="https://ua.sinoptik.ua/resources/informer/assets/icons/logo.png, https://ua.sinoptik.ua/resources/informer/assets/icons/logo2x.png 2x" src="https://ua.sinoptik.ua/resources/informer/assets/icons/logo.png" alt="Sinoptik - logo">
    </a>
    <p class="sin-informer__date">Погода на найближчий час</p>
    <p class="sin-informer__time" data-format="24" style="color:rgba(171, 173, 179, 1);"><span class="sin-informer__time-icon" style="color:rgba(70, 31, 17, 1);"></span></p>
  </div>
  <div class="sin-informer__main sin-informer__main_inline">
    <a class="sin-informer__entry" href="https://ua.sinoptik.ua/погода-львів" target="_blank" rel="nofollow">
      <p class="sin-informer__location" style="background-color:rgba(193, 174, 169, 1);"> Львів </p>
      <div class="sin-informer__primary" style="display: none">
        <p class="sin-informer__local-time" style="color:rgba(171, 173, 179, 1);"></p>
        <p class="sin-informer__temp" data-unit="c" style="color:rgba(70, 31, 17, 1);"></p>
        <div class="sin-informer__condition" data-icon-path="https://ua.sinoptik.ua/resources/informer/assets/icons/conditions"></div>
      </div>
      <div class="sin-informer__secondary" style="display: none">
        <p class="sin-informer__marker sin-informer__marker_wind" data-unit="ms" data-suffix="м/с" data-directions="Західний,Північно-Західний,Північний,Північно-Східний,Східний,Південно-Східний,Південний,Південно-Західний,Штиль" title="Вітер"><span class="sin-informer__marker-icon" style="color:rgba(70, 31, 17, 1);"></span></p>
        <p class="sin-informer__marker sin-informer__marker_humidity" title="Волога"><span class="sin-informer__marker-icon" style="color:rgba(70, 31, 17, 1);"></span></p>
        <p class="sin-informer__marker sin-informer__marker_pressure" data-unit="mm-hg" data-suffix="мм" title="Тиск"><span class="sin-informer__marker-icon" style="color:rgba(70, 31, 17, 1);"></span></p>
      </div>
    </a>
  </div>
  <div class="sin-informer__footer" style="color:rgba(171, 173, 179, 1);"> Погода на 10 днів від
    <a class="sin-informer__domain-link" href="https://ua.sinoptik.ua/погода-львів/10-днів" target="_blank" rel="nofollow" style="color:rgba(0, 0, 0, 1);"> sinoptik.ua </a>
  </div>
